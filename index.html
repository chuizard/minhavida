<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para o meu melhor do mundo</title>

  <!-- Fonte romântica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEFA;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .main-photo {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .videos video {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .romantic-message {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      margin-top: 30px;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Para o meu melhor do mundo</h1>

    <img src="img/foto.jpg" alt="Foto especial" class="main-photo">

    <h2>Os melhores momentos</h2>

    <div class="videos">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>

      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>

      <video controls>
        <source src="videos/video3.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>

      <video controls>
        <source src="videos/video4.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
    </div>

    <p class="romantic-message">Você é o melhor desse mundo, eu te amo</p>
  </div>
</body>
</html>
